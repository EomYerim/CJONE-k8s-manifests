
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: spring-app
  namespace: default
spec:
  hosts:
    - "*"
  gateways:
    - spring-app-gateway  # Springboot Gateway 이름으로 변경
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: spring-app
            port:
              number: 80 #  Spring Boot 포트로 변경