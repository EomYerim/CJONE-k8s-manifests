apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: spring-app
spec:
  hosts:
    - "*"
  gateways:
    - istio-ingressgateway
  http:
    - match:
        - uri:
            prefix: /spring
      route:
        - destination:
            host: spring-app
            port:
              number: 80
