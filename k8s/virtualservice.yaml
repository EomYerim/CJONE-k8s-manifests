apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: spring-app
  namespace: default
spec:
  hosts:
    - "*"
  gateways:
    - spring-app-gateway
  http:
    # --- 1. AI 포인트 적립 경로 (장애 시나리오) ---
    - match:
        - uri:
            prefix: "/api/v1/points/accumulate-ai"
      route:
        - destination:
            host: spring-app
            port:
              number: 8080
      timeout: 0.5s  # 의도적 장애 설정

    # --- 2. 나머지 모든 경로 (정상 타임아웃 명시) ---
    - match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: spring-app
            port:
              number: 8080
      timeout: 30s  # ✅ 명시적으로 충분한 타임아웃 설정