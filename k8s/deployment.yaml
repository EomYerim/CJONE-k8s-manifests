apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
        - name: spring-app
          image: 051826731133.dkr.ecr.ap-northeast-2.amazonaws.com/cjone-dev:860e26d
          ports:
            - containerPort: 8080
